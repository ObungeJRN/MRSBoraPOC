<div class="center-vertical">
    <div class="center-content row">

        <br>
        <br>
        <form id="login-validation" class="col-md-4 col-sm-5 col-xs-11 col-lg-3 center-margin" (submit)="login(username.value, password.value)">
            
            <!--
            <h3 class="text-center pad25B font-gray text-transform-upr font-size-23">
                MRS BORA <span class="opacity-80">v1.0</span></h3>
            -->
            <div id="page-title">
                <img class="mrg25B center-margin radius-all-100 display-block" src="assets/images/faces-logo.jpg" alt="Image 404 Error">
                <h2 class="text-center">MRS BORA</h2>
                <p  class="text-center">Please Login</p>
            </div>
            <div id="login-form" class="content-box bg-default">
                <div class="content-box-wrapper pad20A">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-linecons-user"></i>
                            </span>
                            <input type="text" class="form-control" #username="" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon addon-inside bg-gray">
                                <i class="glyph-icon icon-unlock-alt"></i>
                            </span>
                            <input type="password" class="form-control" #password="" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <a routerLink="/mrsbora" class="btn btn-block btn-primary">Login</a> -->
                        <button class="btn btn-block btn-success" type="submit">
                            <b><small>Login</small></b>
                        </button>
                    </div>
                    <div class="row">
                        <div class="checkbox-primary col-md-6" style="height: 20px;">
                            <label>
                                <input type="checkbox" id="loginCheckbox1" class="custom-checkbox">
                                Remember me
                            </label>
                        </div>
                        <div class="text-right col-md-6">
                            <a href="#" class="switch-button" switch-target="#login-forgot" switch-parent="#login-form" title="Recover password">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
